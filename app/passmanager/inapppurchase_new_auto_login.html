<body id="news">
    <div class="wrap">
        <header>
            <div class="leftArea">
                <h2>自動ログイン機能<h2>
            <h3>いつものサイトへ簡単ログイン<h3>
            </div>
            <div class="rightArea">
              <a href="#buy"><div class="price">¥<span class="priceNum">360</span></div></a>
            </div>
        </header>
        <div class="photoArea"><iframe width="100%"  src="https://www.youtube.com/embed/_f1l9_jh9YE" frameborder="0" allowfullscreen></iframe></div>
        <div class="mainArea">
          <p>
            この機能は、<strong>予め設定しておいたIDとパスワードを元に自動でログイン</strong>する機能です。<br>
            使い方は簡単。<br><br>
            まずIDとパスワードを登録します。<br>
            そしてURLにログイン画面のURLを登録します。<br>
            そしてTopから「サイトへ」というボタンを押すと
            「ワンボタンでログインする」とあります。<br>
            このボタンを押すだけで自動ログインできてしまう便利な機能です。
            <span style="color: #ff0000">※広告は削除されません（プラチナユーザーのみ広告削除になります）</span><br>
          </p>
        </div>
    </div>
